monitor=,preferred,auto,auto

# Execute your favorite apps at launch
exec-once = swaylock
exec-once = swaybg -i "$HOME/Git/Dotfiles/Pictures/mountains-stars.jpg"
exec-once = waybar
exec-once = kitty

# Not necessary to be run in the beginning
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = systemd-analyze | head -1 >> $HOME/bootTimes
exec-once = easyeffects --gapplication-service
exec-once = hyprctl setcursor Catppuccin-Mocha-Green-Cursors 24
exec-once = gsettings set org.gnome.desktop.interface gsettings Catppuccin-Mocha-Green-Cursors
exec-once = swayidle -w
# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_model = apple
    natural_scroll = true
    accel_profile=adaptive
    follow_mouse = 0
    sensitivity = 0.5 
    touchpad {
	    clickfinger_behavior = true
        natural_scroll=true
        scroll_factor=1.5
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    sensitivity = 1;
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # blur = false
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = true 

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false 

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to ctrlMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    workspace_swipe = on
}

misc {
    vfr = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = false 
}

windowrulev2 = float,class:^(!kitty|.*)$
windowrulev2 = tile,class:^(kitty)$
windowrulev2 = workspace 2, class:^(!librewolf|.*)$
windowrulev2 = workspace 3, class:^(jetbrains-idea-ce)$
windowrulev2 = move 0% 4%, class:^(jetbrains-idea-ce)$
windowrulev2 = size 99% 95%, class:^(jetbrains-idea-ce)$
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$

# Make Open Folder/Save To/Download below the status bar
windowrulev2 =move 10% 10%,title:^(Open Folder)$
windowrulev2 =size 80% 80%,title:^(Open Folder)$
windowrulev2 = move 0% 4%, title:(.*VSCodium)$
$ctrlMod = CTRL_L
$altMod = ALT_L
$superMod = SUPER
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $ctrlMod, Q, killactive,
bind = CTRL_L ALT_L, Delete, exit, 
bind = CTRL_L ALT_L, T,exec, kitty
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle
bind = $altMod SHIFT_L, F, fullscreen, 0
bind = SUPER, T, togglefloating,


bind = $superMod, SPACE, exec, rofi -show drun
bind = $altMod,R, exec, rofi -show run
bind = $altMod,Tab,cyclenext,        
bind = $altMod,Tab,bringactivetotop,  

bind = $ctrlMod SHIFT_L, Tab,cyclenext,prev
bind = $ctrlMod SHIFT_L, Tab, bringactivetotop,
# Move focus with ctrlMod + arrow keys
bind = $ctrlMod, left, movefocus, l
bind = $ctrlMod, right, movefocus, r
bind = $ctrlMod, up, movefocus, u
bind = $ctrlMod, down, movefocus, d

# Switch workspaces with altMod + [0-9]
bind = $altMod, 1, workspace, 1
bind = $altMod, 2, workspace, 2
bind = $altMod, 3, workspace, 3
bind = $altMod, 4, workspace, 4
bind = $altMod, 5, workspace, 5
bind = $altMod, 6, workspace, 6
bind = $altMod, 7, workspace, 7
bind = $altMod, 8, workspace, 8
bind = $altMod, 9, workspace, 9
bind = $altMod, 0, workspace, 10

# Move active window to a workspace with altMod + SHIFT + [0-9]
bind = $altMod SHIFT, 1, movetoworkspace, 1
bind = $altMod SHIFT, 2, movetoworkspace, 2
bind = $altMod SHIFT, 3, movetoworkspace, 3
bind = $altMod SHIFT, 4, movetoworkspace, 4
bind = $altMod SHIFT, 5, movetoworkspace, 5
bind = $altMod SHIFT, 6, movetoworkspace, 6
bind = $altMod SHIFT, 7, movetoworkspace, 7
bind = $altMod SHIFT, 8, movetoworkspace, 8
bind = $altMod SHIFT, 9, movetoworkspace, 9
bind = $altMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with ctrlMod + scroll
bind = $superMod, mouse_down, workspace, e+1
bind = $superMod, mouse_up, workspace, e-1

# Move/resize windows with superMod + LMB/RMB and dragging
bindm = $superMod, mouse:272, movewindow
bindm = $superMod, mouse:273, resizewindow


bindel=,XF86AudioRaiseVolume, exec, wpctl set-volume -l 0.9 @DEFAULT_AUDIO_SINK@ 10%+
bindel=,XF86AudioLowerVolume, exec, wpctl set-volume -l 0.9 @DEFAULT_AUDIO_SINK@ 10%-
bindl=,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl=,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindel=,XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel=,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Lid Switch to lock
bindl=,switch:Lid Switch,exec,systemctl suspend

